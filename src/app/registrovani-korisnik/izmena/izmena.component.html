<div class="izmeni-container">
  <form [formGroup]="izmeniForm" (ngSubmit)="izmeni()">
    <p class="subtitle">Izmeni</p>

    <app-korisnik-forma [korisnikForm]="korisnikForma"></app-korisnik-forma>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-success" [disabled]="izmeniForm.invalid">
        Sačuvaj izmene
      </button>
    </div>

    <button class="btn2" routerLink="/homepage">
        Otkazi
    </button>
  </form>
</div>
