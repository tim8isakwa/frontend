<p class="subtitle">Novi korisnici</p>
<table class="table">
    <thead>
        <tr>
            <th>Korisnicko ime</th>
            <th>Email</th>
            <th>Aktivan</th>
            <th>Akcije</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let korisnik of korisnici">
            <td>{{ korisnik.korisnickoIme }}</td>
            <td>{{ korisnik.email }}</td>
            <td>{{ korisnik.aktivan }}</td>
            <td>
                <button (click)="aktiviraj(korisnik.id!)">Aktiviraj</button>
            </td>
        </tr>
    </tbody>
</table>
