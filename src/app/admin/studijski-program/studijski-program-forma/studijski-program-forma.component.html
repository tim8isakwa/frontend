<div class="program-forma-container">
  <p class="subtitle">Forma</p>
  <form [formGroup]="programForm" (ngSubmit)="sacuvaj()">

    <div class="form-group">
      <label for="Naziv">Naziv</label>
      <input
        type="text"
        id="naziv"
        formControlName="naziv"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('naziv') }">
        
      <div *ngIf="isInvalid('naziv')">
        <div *ngIf="programForm.get('naziv')?.errors?.['required']">
          Naziv je obavezan
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="Opis">Opis</label>
      <textarea
        id="opis"
        formControlName="opis"
        class="form-control"
        rows="3"
        [ngClass]="{ 'is-invalid': isInvalid('opis') }"></textarea>
    </div>

    <div class="form-group">
      <label for="Rukovodilac">Rukovodilac</label>
      <select id="rukovodilac" formControlName="rukovodilac" class="form-control"
              [ngClass]="{ 'is-invalid': isInvalid('rukovodilac') }">
        <option value="">Izaberite rukovodioca studijskog programa</option>
        <option *ngFor="let nastavnik of nastavnici" [ngValue]="nastavnik">
          {{ nastavnik.ime }}
        </option>     
      </select>
    </div>
    
    <div class="form-group">
      <label for="Fakultet">Fakultet</label>
      <select id="fakultet" formControlName="fakultet" class="form-control"
              [ngClass]="{ 'is-invalid': isInvalid('fakultet') }">
        <option value="">Izaberite fakultet</option>
        <option *ngFor="let fakultet of fakulteti" [ngValue]="fakultet">
          {{ fakultet.naziv }}
        </option>     
      </select>
    </div>

    <div class="form-group"> 
      <button type="submit" class="btn" [disabled]="programForm.invalid">
        Saƒçuvaj
      </button>
    </div>
  </form>
</div>
