<div class="student-forma-container">
  <p class="subtitle">Dodaj studenta</p>
  <form [formGroup]="studentForm" (ngSubmit)="kreiraj()">

    <app-korisnik-forma [korisnikForm]="korisnikForm"></app-korisnik-forma>

    <div class="form-group">
      <label for="jmbg">JMBG</label>
      <input
        id="jmbg"
        type="text"
        formControlName="jmbg"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('jmbg') }">
      <div *ngIf="isInvalid('jmbg')" class="invalid-feedback">
        JMBG je obavezan (13 cifara).
      </div>
    </div>

    <div class="form-group">
      <label for="ime">Ime</label>
      <input
        id="ime"
        type="text"
        formControlName="ime"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('ime') }">
      <div *ngIf="isInvalid('ime')" class="invalid-feedback">
        Ime je obavezno.
      </div>
    </div>

    <app-adresa-forma [adresaForm]="adresaFormGroup"></app-adresa-forma>

    <div class="form-group">
      <label for="program">Studijski program</label>
      <input
        id="program"
        type="text"
        formControlName="program"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('program') }">
      <div *ngIf="isInvalid('program')" class="invalid-feedback">
        Studijski program je obavezan.
      </div>
    </div>

    <div class="form-group">
      <label for="godina">Godina studija</label>
      <input
        id="godina"
        type="text"
        formControlName="godina"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('godina') }">
      <div *ngIf="isInvalid('godina')" class="invalid-feedback">
        Godina studija je obavezna.
      </div>
    </div>

    <div class="form-group">
      <label for="brojIndeksa">Broj indeksa</label>
      <input
        id="brojIndeksa"
        type="text"
        formControlName="brojIndeksa"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('brojIndeksa') }">
      <div *ngIf="isInvalid('brojIndeksa')" class="invalid-feedback">
        Broj indeksa je obavezan.
      </div>
    </div>

    <div class="form-group">
      <label for="datumUpisa">Datum upisa</label>
      <input
        id="datumUpisa"
        type="date"
        formControlName="datumUpisa"
        class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('datumUpisa') }">
      <div *ngIf="isInvalid('datumUpisa')" class="invalid-feedback">
        Datum upisa je obavezan.
      </div>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">
        Kreiraj 
      </button>
    </div>
  </form>
</div>
